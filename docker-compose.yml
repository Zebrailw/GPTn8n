version: '3.9'
services:
  server:
    build: ./apps/server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    working_dir: /app
    volumes:
      - ./apps/server:/app
    ports:
      - '8000:8000'
    environment:
      - DATABASE_URL=sqlite:///./data.db
  web:
    build: ./apps/web
    command: npm run dev -- --host
    working_dir: /app
    volumes:
      - ./apps/web:/app
      - ./packages:/packages
    ports:
      - '5173:5173'
    depends_on:
      - server
